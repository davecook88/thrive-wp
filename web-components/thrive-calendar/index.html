      <div class="demo-header">
        <h1>Thrive Calendar Component</h1>
        <p>Interactive calendar with week view, event management, and booking capabilities</p>
      </div>

      <div class="demo-controls">
        <div class="control-group">
          <label for="view-select">View:</label>
          <select id="view-select">
            <option value="week">Week</option>
            <option value="day">Day</option>
            <option value="month">Month</option>
            <option value="list">List</option>
          </select>
        </div>

        <div class="control-group">
          <label for="mode-select">Mode:</label>
          <select id="mode-select">
            <option value="public">Public</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- <div class="control-group">
          <label for="teacher-id">Teacher ID:</label>
          <input type="text" id="teacher-id" placeholder="teacher1" value="teacher1">
        </div> -->

        <div class="control-group">
          <label for="slot-duration">Slot Duration (min):</label>
          <input type="number" id="slot-duration" value="30" min="15" max="120">
        </div>

        <div class="control-group">
          <label for="snap-to">Snap To (min):</label>
          <input type="number" id="snap-to" value="15" min="5" max="60">
        </div>

        <div class="control-group">
          <label for="start-hour">Start Hour (0-24):</label>
          <input type="number" id="start-hour" value="0" min="0" max="23">
        </div>

        <div class="control-group">
          <label for="end-hour">End Hour (1-24):</label>
          <input type="number" id="end-hour" value="24" min="1" max="24">
        </div>

        <div class="control-group">
          <label for="time-format">Time Format:</label>
          <select id="time-format">
            <option value="12h" selected>12h</option>
            <option value="24h">24h</option>
          </select>
        </div>

        <div class="control-group checkbox-group">
          <input type="checkbox" id="show-classes" checked>
          <label for="show-classes">Show Classes</label>
        </div>

        <div class="control-group checkbox-group">
          <input type="checkbox" id="show-bookings" checked>
          <label for="show-bookings">Show Bookings</label>
        </div>
      </div>

        view="week"

  slot-duration="30"

        show-bookings="true"
  start-hour="0"
  end-hour="24"
  time-format="12h"
        event-class-bg="#00ff00"
        event-class-fg="#ffffff"
        event-booking-bg="#f59e0b"
        event-booking-fg="#000"
        event-radius="3px"
  availability-bg="#86efac"
  availability-fg="#064e3b"
      ></thrive-calendar>

      <div class="events-log">
        <h3>Event Log</h3>
        <div id="log-content" class="log-content"></div>
      </div>
    </div>

        // Update calendar properties when controls change
        document.getElementById('view-select').addEventListener('change', (e) => {
          calendar.setAttribute('view', e.target.value);
        });

        document.getElementById('mode-select').addEventListener('change', (e) => {
          calendar.setAttribute('mode', e.target.value);
        });

        document.getElementById('teacher-id').addEventListener('input', (e) => {
          const value = e.target.value.trim();
          if (value) {
            calendar.setAttribute('teacher-id', value);
          } else {
            calendar.removeAttribute('teacher-id');
          }
        });

        document.getElementById('slot-duration').addEventListener('input', (e) => {
          calendar.setAttribute('slot-duration', e.target.value);
        });

        document.getElementById('snap-to').addEventListener('input', (e) => {
          calendar.setAttribute('snap-to', e.target.value);
        });
