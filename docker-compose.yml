services:
  wordpress:
    build: .
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:8080');
        define('WP_SITEURL', 'http://localhost:8080');
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
    volumes:
      - ./apps/wordpress/plugins/thrive-admin:/var/www/html/wp-content/plugins/thrive-admin
      - ./_logs_wp:/var/www/html/wp-content/debug.log:rw
      - ./apps/wordpress/themes/custom-theme:/var/www/html/wp-content/themes/custom-theme
    depends_on:
      - db
      - nestjs
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - wordpress_net

  db:
    image: mariadb:10.6
    ports:
      - '3306:3306' # exposes the db outside of the container.
      # convenient locally but not recommended for production
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: somewordpress
    volumes:
      - db:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - wordpress_net
    healthcheck:
      # Use root creds so healthcheck doesn't spam Access denied logs
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p'somewordpress' --silent"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 5s

  nestjs:
    build:
      context: .
      dockerfile: docker/nestjs.Dockerfile
      target: development  # Use development stage
    command: sh -c "cd /app/apps/nestjs && pnpm exec nest start --watch"
    working_dir: /app
    volumes:
      # Mount source files for hot reload
      - ./apps/nestjs/src:/app/apps/nestjs/src:cached
      - ./apps/nestjs/test:/app/apps/nestjs/test:cached
      - ./apps/nestjs/package.json:/app/apps/nestjs/package.json:cached
      - ./apps/nestjs/tsconfig.json:/app/apps/nestjs/tsconfig.json:cached
      - ./apps/nestjs/nest-cli.json:/app/apps/nestjs/nest-cli.json:cached
      # Mount shared package for hot reload
      - ./packages/shared/src:/app/packages/shared/src:cached
      - ./packages/shared/dist:/app/packages/shared/dist:cached
      - ./packages/shared/package.json:/app/packages/shared/package.json:cached
      - ./packages/shared/tsconfig.json:/app/packages/shared/tsconfig.json:cached
      # Mount workspace config
      - ./package.json:/app/package.json:cached
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:cached
      # DON'T mount node_modules - let the image's built node_modules with symlinks be used
    env_file:
      - ./apps/nestjs/.env
    environment:
      NODE_ENV: development
    networks:
      - wordpress_net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
  web:
    image: nginx:1.27-alpine
    depends_on:
      - wordpress
      - nestjs
    ports:
      - '8080:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d:ro
      - ./apps/web-calendar/dist:/usr/share/nginx/html/assets/calendar:ro
    networks:
      - wordpress_net

volumes:
  wordpress:
  db:
  # nestjs_node_modules:
  # nestjs_app_node_modules:

networks:
  wordpress_net:
    driver: bridge