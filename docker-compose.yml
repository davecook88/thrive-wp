services:
  wordpress:
    build: .
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:8080');
        define('WP_SITEURL', 'http://localhost:8080');
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
    volumes:
      - ./wordpress/plugins/thrive-admin:/var/www/html/wp-content/plugins/thrive-admin
      - ./_logs_wp:/var/www/html/wp-content/debug.log:rw
      - ./wordpress/themes/custom-theme:/var/www/html/wp-content/themes/custom-theme
    depends_on:
      - db
      - nestjs
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - wordpress_net

  db:
    image: mariadb:10.6
    ports:
      - '3306:3306' # exposes the db outside of the container.
      # convenient locally but not recommended for production
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: somewordpress
    volumes:
      - db:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - wordpress_net
    healthcheck:
      # Use root creds so healthcheck doesn't spam Access denied logs
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p'somewordpress' --silent"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 5s

  nestjs:
    build:
      context: .
      dockerfile: ./nestjs/Dockerfile
    volumes:
      # Mount source code for hot reload during development
      # Use named volume for node_modules to avoid platform-specific binary issues
      # and prevent host's node_modules from overriding container's dependencies.
      # No need to bind-mount shared in production image build because we COPY it in the Dockerfile
      - nestjs_node_modules:/usr/src/app/node_modules
    # If you see "Cannot find module" errors, rebuild safely without dropping DB:
    #  - Rebuild just the nestjs service (no DB impact):
    #      docker-compose up --build --no-deps --force-recreate nestjs
    #  - If the node_modules volume is corrupted, remove only that named volume first:
    #      docker-compose down && docker volume rm ${PWD##*/}_nestjs_node_modules || true
    #    then start services:
    #      docker-compose up --build
    env_file:
      - ./nestjs/.env
    networks:
      - wordpress_net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
  web:
    image: nginx:1.27-alpine
    depends_on:
      - wordpress
      - nestjs
    ports:
      - '8080:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d:ro
      - ./web-components/thrive-calendar/dist:/usr/share/nginx/html/assets/calendar:ro
    networks:
      - wordpress_net

volumes:
  wordpress:
  db:
  nestjs_node_modules:

networks:
  wordpress_net:
    driver: bridge